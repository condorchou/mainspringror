		<div id="search_box_container" align="right">
	<!-- this table used to contain the form (which had some styling issues with ie6, can probably clean this up with pure css not that form is removed) -->
			<div id="search_box_contact_us">
				<a href="${search_url}" target="_top">contact us</a>
			</div>
	<!-- actual search form is invisible and sits on top of the table above -->
			<div id="search_form">
				<form action="/themes/corvel/search" id="search_form" method="post">

				<input class="searchbox_off" id="search_box" name="search_terms" type="text" value="" />
				<input class="search_button" name="commit" type="submit" value="" />

				</form>
				<script>
					jQuery(document).ready(function($){	

					$("input#search_box").blur(function(){
							if (this.value == null || this.value=="" || this.value==undefined) {
								this.className='searchbox_off';
							}
					});

					$("input#search_box").focus(function(){
						this.className='searchbox_on';
					});
				});

				</script>
			</div>
		</div>
